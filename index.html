<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hubeats</title>
		<link rel="stylesheet" href="css/app.css">

		<script src="js/libs/handlebars-1.0.rc.4.js"></script>
		<script src="js/libs/jquery-2.0.2.js"></script>
		<script src="js/libs/ember.js"></script>
		<script src="js/app.js"></script>
		<script src="js/fixtures.js"></script>

		<script src="tests/load-tests.js"></script>
	</head>
	<body>
		<!-- layout for songs -->
		<!-- each is a handlebar method to loop through static html -> dynamic place holders {{dynamicContent}} -->
		<script type="text/x-handlebars">
			<header><h1>BümBöx</h1></header>
			<div class="album-list">
				{{#each}}
					<div class="album">
						<img src="http://cdn3.rd.io/album/d/b/c/0000000000220cbd/1/square-200.jpg">
						<p class="album-name">{{albumName}}</p>
						<p class="album-artist">{{albumArtist}}}</p>
						<p class="song-count">
						8 songs
						<span class="explicit">EXPLICIT</span>
						</p>
					</div>
				{{/each}}
			</div>
		</script>
		<div id="qunit" style="display: none"></div>
    	<div id="qunit-fixture" style="display: none"></div>
	</body>
</html>
